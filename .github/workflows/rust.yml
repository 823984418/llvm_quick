name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install LLVM
        run: apt-get update -qq && apt-get install -qq -y lsb-release software-properties-common && wget https://apt.llvm.org/llvm.sh && chmod +x llvm.sh && sudo ./llvm.sh 18

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose
